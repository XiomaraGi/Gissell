<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para ti</title>
    <style>
        body {
            background: linear-gradient(to right, #ffe1e1, #ffd8ec);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #d9006c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
        }
        img {
            max-width: 300px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .heart {
            font-size: 3em;
            color: red;
            margin-top: 20px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Para el motivo de mis risas más sinceras</h1>
    <p>Há de surgir uma estrela no céu cada vez que você sorrir</p>
    <p><strong>Te Quiero</strong></p>
    <img src="photo1.jpg" alt="Foto 1">
    <img src="photo2.jpg" alt="Foto 2">
    <div class="heart">❤️</div>
</body>
</html>
